{% extends "base.html" %}

{% block content%}
  <div class="container-fluid">
        <div class="row">
           <div class="col-md-offset-2 col-md-8">
                <form role="form" action={{url_for('main.wrarticle')}} method="post">
                <div class="form-group">
                    <label for="name">文章标题</label>
                    <input type="text" name="article_title" class="form-control" placeholder="那是很久很久以前"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name">插图地址</label>
                    <input type="text" name="article_url" class="form-control" placeholder="图片插图地址"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name">标签</label>
                    <input type="text" name="article_key" class="form-control" placeholder="自定义标签"/>
                    <br>
                </div>
                <div class="form-group">
                    <div>
                        <label for="name">文章分类</label>
                        <label class="checkbox-inline">
                            <input type="radio" name="f_type"  value="1" checked> 技术
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="f_type" value="2"/>生活
                        </label>
                    </div>
                    <div>
                        <label for="name">是否复习</label>
                        <label class="checkbox-inline">
                            <input type="radio" name="f_notice"  value="1" checked> 是
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="f_notice" value="2"/>否
                        </label>
                    </div>
                    <br>
                    <textarea id="mymarkdown" name="article_content"></textarea>
                    <button type="submit" class="btn btn-primary">发布文章</button>
                </div>
                </form>
                
           </div>
        </div>
     </div>
   
     <!-- markdown begin -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
   <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
   <script>
      new SimpleMDE({
         element: document.getElementById("mymarkdown"),
         spellChecker: false,
         autosave: {
            enabled: true,
            unique_id: "demo2",
         },
      });
      
      </script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
        ga('create', 'UA-5808021-18', 'auto');
        ga('send', 'pageview');
      
      </script>
      <!-- markdown end -->

      {{super()}}
{% endblock %}
